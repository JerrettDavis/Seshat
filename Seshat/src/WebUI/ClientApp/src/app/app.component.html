<div class="app-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Seshat</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [(opened)]="navOpen"
    >
      <mat-nav-list class="nav-list">
        <a mat-list-item
           [routerLink]="['/']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <mat-icon mat-list-icon>home</mat-icon>
          <div mat-line>Home</div>
        </a>
        <a mat-list-item [routerLink]="['/', 'Manufacturers']" routerLinkActive="active">
          <mat-icon mat-list-icon>search</mat-icon>
          <div mat-line>Browse Builds</div>
        </a>
        <a mat-list-item
           [routerLink]="['/', 'users', 'printers']"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <mat-icon mat-list-icon>print</mat-icon>
          <div mat-line>My Printers</div>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item href="/Identity/Account/Login" routerLinkActive="active">
          <mat-icon mat-list-icon>login</mat-icon>
          <div mat-line>Log In</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
